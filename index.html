<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mary's simple recipe for maple bacon donuts
            makes a sticky, sweet treat with just a hint
            of salt that you'll keep coming back for.">

    <title>GitHub user search app</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body class=" w-100 vh-100 d-flex justify-content-center flex-column align-items-center"  style="background-color: #141D2F;">

    <header class="d-flex justify-content-between align-items-center">
        <div class="head fw-bold text-white">devfinder</div>
        <div class="darkblock">
            <button class="btndark  text-white justify-content-around">
                LIGHT
                <i class="fa-solid fa-sun" ></i>
            </button>

        </div>
    </header>


    <div class="search-box d-flex justify-content-between align-items-center">
        <div class=" h-100 search-content d-flex align-items-center">
            <i class="fa-solid fa-magnifying-glass mx-4" style="color: #0371ED; font-size: 26px;" ></i>

            <input class="text-white h-100" id="usernameInput" type="text" placeholder="Search Github username..." />
        </div>

        <div class="searchbtn text-white d-flex justify-content-center align-items-center">Search</div>
    </div>
    <div class="searchresult d-flex flex-column align-items-center">
        <div class="result-felement d-flex justify-content-between align-items-center">
            <div class="imgelement" >

            </div>
            <div class="informationuser h-100">
                <div class="usergit text-white" >Github Username</div>
                <div class="usernamegit">
                    <a  href="">@githubusername</a>
                </div>
                <div class="dategit text-white">Joined Date</div>
            </div>
        </div>

        <div class="gitstatus d-flex flex-column align-items-end ">
            <div class="gitbio text-white ">Github Bio....</div>

            <div class="Reposection d-flex justify-content-around align-items-center">
                <div class="repos">
                    <div class="repotitle text-white">Repos</div>
                    <div class="reponumber fw-bold text-white">0</div>
                </div>

                <div class="followers">
                    <div class="folloertitle text-white">Followers</div>
                    <div class="folloernumber fw-bold text-white">0</div>
                </div>

                <div class="following">
                    <div class="followingtitle text-white">Following</div>
                    <div class="followingnumber fw-bold text-white">0</div>
                </div>
            </div>


            <div class="mediaSite text-white ">
                <div class="location ">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="locations">Location</span>
                </div>

                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <span class="twitter">Twitter</span>
                </div>

                <div class="website">
                    <i class="fa-solid fa-link"></i>
                    <span class="websites">Website</span>
                </div>

                <div class="agithub ">
                    <i class="fa-solid fa-building"></i>
                    <span class="agithub">agithub</span>
                </div>
            </div>
            
            
          
        </div>

    </div>





  <script src="assets/js/script.js"></script>
</body>
</html>
